<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleData.css">
    <title>Tugas Praktikum 2 - Surya Kamal</title>
</head>

<body>
    <div class="container">
        <!-- Form Input Card -->
        <div class="card formInput">
            <h2>Form Penjualan</h2>
            <form action="" method="">
                <div class="formGrup">
                    <label for="produk">Produk</label>
                    <input type="text" id="produk" name="produk" placeholder="Masukkan Produk">
                </div>
                <div class="formGrup">
                    <label for="jumlah">Jumlah</label>
                    <input type="number" id="jumlah" name="jumlah" placeholder="Masukkan Jumlah">
                </div>
                <div class="formGrup">
                    <label for="harga">Harga</label>
                    <input type="number" id="harga" name="harga" placeholder="Masukkan Harga">
                </div>
                <button type="submit">Tambahkan</button>
            </form>
        </div>

        <!-- Tabel Data Card -->
        <div class="card tableOutput">
            <h2>Data Penjualan Bulanan</h2>
            <table>
                <thead>
                    <tr>
                        <th rowspan="2">No</th>
                        <th rowspan="2">Produk</th>
                        <th colspan="2">Penjualan</th>
                    </tr>
                    <tr>
                        <th>Jumlah</th>
                        <th>Harga Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Sepatu</td>
                        <td>50</td>
                        <td>Rp25.000.000</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Tas</td>
                        <td>30</td>
                        <td>Rp15.000.000</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Jam Tangan</td>
                        <td>20</td>
                        <td>Rp10.000.000</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">Total Penjualan</td>
                        <td>100</td>
                        <td>Rp50.000.000</td>
                    </tr>
                </tfoot>
            </table>

        </div>
    </div>
    
    <footer>
        Â© Surya Kamal - 2310631170051. All Right Reserved
    </footer>
</body>

</html>
